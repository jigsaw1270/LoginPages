<body class=" bg-indigo-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Log In</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
           
            <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition duration-300">Sign Up</button>
            <button class="w-full bg-white border border-gray-300 text-gray-700 py-2 my-2 rounded-lg flex items-center justify-center hover:bg-gray-100 transition duration-300 mb-4">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google Logo" class="w-6 h-6 mr-2">
                Sign in with Google
            </button>
        </form>
        <p class="text-center text-gray-600 mt-4">Dont have an account? <a href="#" class="text-indigo-500 hover:underline">Sign Up</a></p>
    </div>
</body>
